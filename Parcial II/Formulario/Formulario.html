    <title>Peticion con formulario</title>

<body>
    <div class="etiqueta" id="titulo">CRUD POR FORMULARIO</div>
    <div>
        <form id="idFormURL" action="http://localhost:8081/alumnos" method="post" enctype="application/x-www-form-urlencoded">
            <fieldset id="group">
                <legend id="encabezado">Datos Del Estudiante</legend>
                <label class="etiqueta" for="nombre">Nombre: </label>
                <input class="campo" type="text" name="nombre" id="txtNombre" placeholder="Nombre(s) del estudiante"><br>
                <label class="etiqueta" for="apellido_paterno">Apellido Paterno: </label>
                <input class="campo" type="text" name="apellido_paterno" id="txtAp_Paterno" placeholder="Apellido paterno del estudiante"><br>
                <label class="etiqueta" for="apellido_materno">Apellido Materno: </label>
                <input class="campo" type="text" name="apellido_materno" id="txtAp_Materno" placeholder="Apellido materno del estudiante"><br>
                <label class="etiqueta" for="semestre">Semestre: </label>
                <input class="campo" type="number" name="semestre" id="txtSemestre" placeholder="Semestre que cursa el estudiante"><br>
                <input type="submit" value="Enviar Form URL" id="btnFormURL">
            </fieldset>
        </form>
    </div>
