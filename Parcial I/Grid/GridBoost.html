<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridBoostrap</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        new gridjs.Grid({
            columns: ['ID', 'Nombre', 'Apellido Paterno'],
            server: {
                method: "GET",
                url: 'http://localhost:8081/alumnos',
                then: data => data.map(estudiante => [estudiante.id_estudiante, estudiante.nombre, estudiante.apellido_paterno]
                )
            } 
        }).render(document.getElementById("wrapper"));
    </script>
</body>
</html>
