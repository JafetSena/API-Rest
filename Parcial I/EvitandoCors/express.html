<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">PeticionFetch</button>    
    <form target="resultado" method="get" action="http://localhost:8080/alumnos">  
        <button id="btn" type="submit">PeticionSubmit</button>
    </form> <br>
    <iframe name="resultado"></iframe>
    <script>
        document.getElementById("button").addEventListener("click", () => {
            fetch("http://localhost:8080/alumnos")
                .then(respuesta => respuesta.json())
                    .then(dato => console.log(dato))
        });
    </script>
    <script>
        let funcionRetorno = function(data) { console.log(data) }   //Evita el CORS gracias a la etiqueta script
    </script>       
    <script src="http://localhost:8080/alumnos?callback=funcionRetorno"></script>
</body>
</html>
