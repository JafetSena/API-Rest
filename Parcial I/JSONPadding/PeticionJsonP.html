<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticion Con JSON Padding</title>
</head>
<body>

        let funcionRetorno = function(data) { console.log(data) }   //Evita el CORS gracias a la etiqueta script
